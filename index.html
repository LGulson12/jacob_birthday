<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Jacob!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      background-color: #fff3c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      color: #ff0077;
      text-shadow: 3px 3px #ffcc00;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .gif-edge {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 35%;
      object-fit: cover;
      z-index: 0;
    }

    #left-gif {
      left: 0;
    }

    #right-gif {
      right: 0;
    }

    #content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #face {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px dashed #ff0077;
      object-fit: cover;
      cursor: pointer;
      margin: 10px;
    }

    #confetti-button {
      background-color: #ffcc00;
      color: #ff0077;
      border: none;
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 3px 3px #ff0077;
      margin-top: 10px;
    }

    #confetti-button:hover {
      background-color: #ff0077;
      color: #fff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="left-gif" class="gif-edge" src="https://media.tenor.com/ilRTkP_9KVAAAAAM/phoenix-wright.gif" alt="funny gif left">
  <img id="right-gif" class="gif-edge" src="https://media.tenor.com/weteQOOpwpoAAAAM/lets-go.gif" alt="funny gif right">

  <div id="content">
    <h1>ðŸŽ‰ Happy Birthday Jacob!!! ðŸŽˆ</h1>
    <img id="face" src="jacob_face.jpg" alt="Jacob's face">
    <button id="confetti-button">Throw Confetti!</button>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    function makeConfetti() {
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r / 2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 3, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 5);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.tiltAngle += p.tiltAngleIncremental;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(0.5);
        p.tilt = Math.sin(p.tiltAngle - p.d / 3) * 15;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    document.getElementById('confetti-button').addEventListener('click', () => {
      makeConfetti();
      animateConfetti();
    });
  </script>
</body>
</html>
