<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Jacob ðŸŽ‰</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffe6d5;
      font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ff4d6d;
      text-shadow: 3px 3px #fff066;
      margin-bottom: 10px;
      animation: bounce 1.2s infinite alternate ease-in-out;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    p.lead {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .gifs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
    }

    .gifs img {
      width: 220px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0.9;
    }

    .face-wrap {
      margin: 60px auto;
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: #fff6b7;
      border: 6px dashed #ff4d6d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .face {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .face:hover {
      transform: rotate(3deg) scale(1.05);
    }

    .hat {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(-5deg);
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid #ff4d6d;
      display: none;
    }

    .hat .pom {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #fff066;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button, .file-label {
      background: #ff4d6d;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px #0003;
      transition: transform 0.1s ease;
    }

    button:hover, .file-label:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    textarea {
      width: 80%;
      max-width: 500px;
      height: 100px;
      border: 4px dotted #ff4d6d;
      border-radius: 12px;
      padding: 10px;
      font-family: inherit;
      font-size: 1rem;
      background: #fff;
      margin-top: 20px;
    }

    #confettiCanvas {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gifs">
      <img src="https://media.tenor.com/weteQOOpwpoAAAAM/lets-go.gif" alt="Mets gif left">
      <img src="https://media.tenor.com/ilRTkP_9KVAAAAAM/phoenix-wright.gif" alt="Phoenix Wright gif right">
    </div>

    <h1>ðŸŽˆ Happy Birthday Jacob! ðŸŽ‚</h1>
    <p class="lead">Click the face to toggle a party hat, or upload your own picture!</p>

    <div class="face-wrap" id="faceWrap">
      <div class="hat" id="hat"><div class="pom"></div></div>
      <img id="face" class="face" src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?auto=format&fit=crop&w=600&q=60" alt="Jacob's face placeholder">
    </div>

    <div class="controls">
      <label class="file-label">ðŸ“· Upload a face
        <input id="fileInput" type="file" accept="image/*" style="display:none">
      </label>
      <button id="toggleHat">ðŸŽ© Toggle Hat</button>
      <button id="confettiBtn">ðŸŽŠ Confetti!</button>
    </div>

    <textarea id="message">Happy birthday Jacob! Hope your day is goofy and great â€” Luke</textarea>

    <canvas id="confettiCanvas"></canvas>
  </div>

  <script>
    const face = document.getElementById('face');
    const hat = document.getElementById('hat');
    const toggleHatBtn = document.getElementById('toggleHat');
    const fileInput = document.getElementById('fileInput');
    const confettiBtn = document.getElementById('confettiBtn');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const ctx = confettiCanvas.getContext('2d');

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let hatOn = false;
    toggleHatBtn.addEventListener('click', () => {
      hatOn = !hatOn;
      hat.style.display = hatOn ? 'block' : 'none';
    });

    face.addEventListener('click', () => {
      hatOn = !hatOn;
      hat.style.display = hatOn ? 'block' : 'none';
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      face.src = url;
    });

    confettiBtn.addEventListener('click', () => launchConfetti());

    function launchConfetti() {
      const confetti = [];
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          size: 5 + Math.random() * 5,
          color: `hsl(${Math.random() * 360}, 90%, 60%)`,
          speed: 2 + Math.random() * 3
        });
      }
      let frames = 0;
      const anim = setInterval(() => {
        frames++;
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confetti.forEach(p => {
          p.y += p.speed;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        if (frames > 200) clearInterval(anim);
      }, 16);
    }
  </script>
</body>
</html>
